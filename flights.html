<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
    <title>Demo</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./semantic/semantic.min.css" th:href="@{/semantic/dist/semantic.min.css}" />
    <script src="./semantic/components/visibility.js" th:src="@{/semantic/dist/components/visibility.js}"></script>
    <script src="./semantic/components/sidebar.js" th:src="@{/semantic/dist/components/sidebar.js}"></script>
    <script src="./semantic/components/transition.js" th:src="@{/semantic/dist/components/transition.js}"></script>
    <script src="./semantic/semantic.min.js" th:src="@{/semantic/dist/semantic.min.js}"></script>

    <style>
        .headerslot{
            margin-top: 100px;
        }
        .wrapper {
            width: 700px;
            margin: 0 auto;
        }
    </style>

</head>
<body>
<div id="myheader">
    <script>$('#myheader').load('header.html');</script>
</div>
<div class="wrapper">
    <form class="ui form headerslot field">

        <div class="ui divided items">
            <div class="item">
                <div class="image">
                    <img src="flightimg.jpg"/>
                </div>
                <div class="content">
                    <a class="header">ToSydney</a>
                    <div class="meta">
                        <span class="cinema">
                            <h5>
                                <div><label>Flight number: GS3211</label></div>
                                <div><label>From: Moscow</label></div>
                                <div><label>Depature: 14/02/2017 11:00</label></div>
                                <div><label>To: Sydney</label></div>
                                <div><label>Arrival: 14/02/2017 17:30</label></div>
                                <div><label>Selected info: ToSydney</label></div>
                            </h5>
                        </span>
                    </div>
                    <div class="description">
                        <p></p>
                    </div>
                    <div class="extra">
                        <div class="ui right floated primary button">
                            Buy tickets
                            <i class="right chevron icon"></i>
                        </div>
                    </div>
                </div>
            </div>


            <div class="item">
                <div class="image">
                    <img src="flightimg.jpg"/>
                </div>
                <div class="content">
                    <a class="header">ToNewYork</a>
                    <div class="meta">
                        <span class="cinema">
                            <h5>
                                <div><label>Flight number: FR4734</label></div>
                                <div><label>From: Krakow</label></div>
                                <div><label>Depature: 04/02/2017 22:20</label></div>
                                <div><label>To: New York</label></div>
                                <div><label>Arrival: 05/02/2017 12:00</label></div>
                                <div><label>Selected info: ToNewYork</label></div>
                            </h5>
                        </span>
                    </div>
                    <div class="description">
                        <p></p>
                    </div>
                    <div class="extra">
                        <div class="ui right floated primary button">
                            Buy tickets
                            <i class="right chevron icon"></i>
                        </div>
                    </div>
                </div>
            </div>


            <div class="item">
                <div class="image">
                    <img src="flightimg.jpg"/>
                </div>
                <div class="content">
                    <a class="header">ToWarsaw</a>
                    <div class="meta">
                        <span class="cinema">
                            <h5>
                                <div><label>Flight number: FE3243</label></div>
                                <div><label>From: London</label></div>
                                <div><label>Depature: 14/02/2017 16:00</label></div>
                                <div><label>To: Warsaw</label></div>
                                <div><label>Arrival: 14/02/2017 21:05</label></div>
                                <div><label>Selected info: ToWarsaw</label></div>
                            </h5>
                        </span>
                    </div>
                    <div class="description">
                        <p></p>
                    </div>
                    <div class="extra">
                        <div class="ui right floated primary button">
                            Buy tickets
                            <i class="right chevron icon"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </form>
</div>

</body>
</html>
